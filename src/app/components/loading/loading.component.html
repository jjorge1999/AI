<!-- Premium Global Loading Indicator -->
<div class="loading-overlay" *ngIf="isLoading" @fadeIn>
  <div class="loading-card" @slideUp>
    <!-- Modern Spinner with Pulse Ring -->
    <div class="spinner-wrapper">
      <div class="pulse-ring"></div>
      <div class="spinner">
        <div class="spinner-inner"></div>
      </div>
    </div>
    
    <!-- Loading Text -->
    <div class="loading-text">
      <p class="loading-message">{{ message || 'Loading...' }}</p>
      <p class="loading-hint">Please wait a moment</p>
    </div>
    
    <!-- Animated Dots -->
    <div class="loading-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</div>
