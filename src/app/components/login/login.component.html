<div class="login-container">
  <div class="bubbles-container">
    <div 
      class="bubble" 
      *ngFor="let bubble of bubbles"
      [style.left.%]="bubble.x"
      [style.top.%]="bubble.y"
      [style.width.px]="bubble.size"
      [style.height.px]="bubble.size"
      [style.animation-delay.s]="bubble.delay"
    ></div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="logo-icon">ğŸ“¦</div>
      <h1 class="login-title">JJM Inventory</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="error-icon">âš ï¸</span>
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
    </form>
    
    <div class="public-links" style="margin-top: 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; display: flex; flex-direction: column; gap: 10px;">
      <a routerLink="/play" class="play-link" style="color: #fbbf24; text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; gap: 8px;">
        ğŸ² Play Color Game to Win!
      </a>
      <a routerLink="/reservation" class="play-link" style="color: #60a5fa; text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; gap: 8px;">
        ğŸ“… Make a Reservation
      </a>
    </div>

  </div>
</div>
