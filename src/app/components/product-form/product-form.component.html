<div class="card">
  <h3>Add New Product</h3>
  <form (ngSubmit)="onSubmit()" class="form">
    <!-- Image Upload Section -->
    <div class="image-upload-section">
      <label class="image-upload-label">Product Image (Optional)</label>
      
      <div class="image-preview-container" *ngIf="imagePreview">
        <img 
          [src]="imagePreview" 
          alt="Product preview" 
          class="image-preview"
          loading="lazy"
        />
        <button type="button" class="remove-image-btn" (click)="removeImage()">
          âœ•
        </button>
      </div>

      <div class="image-upload-area" *ngIf="!imagePreview">
        <input 
          type="file" 
          id="productImage" 
          accept="image/*"
          (change)="onImageChange($event)"
          class="file-input"
        />
        <label for="productImage" class="file-input-label">
          <span class="upload-icon">ðŸ“·</span>
          <span class="upload-text">Click to upload image</span>
          <span class="upload-hint">PNG, JPG, GIF up to 5MB</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        [(ngModel)]="product.name"
        name="name"
        placeholder="Enter product name"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select
        id="category"
        [(ngModel)]="product.category"
        name="category"
        required
      >
        <option value="">-- Select Category --</option>
        <option value="Lechon">Lechon</option>
        <option value="Hollow blocks">Hollow blocks</option>
        <option value="Sand and Gravel">Sand and Gravel</option>
        <option value="Copra">Copra</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          placeholder="0.00"
          min="0"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="product.quantity"
          name="quantity"
          placeholder="0"
          min="1"
          required
        />
      </div>
    </div>

    <button type="submit" [disabled]="!isValid()" class="btn-primary">
      <span>âž•</span>
      Add Product
    </button>
  </form>
</div>
