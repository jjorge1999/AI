<div class="expenses-section">
  <div class="card">
    <h3>
      <span class="icon">ðŸ’¸</span>
      Add Expense
    </h3>

    <form (ngSubmit)="addExpense()" class="form">
      <div class="form-group">
        <label for="productName">Product/Item Name</label>
        <input
          type="text"
          id="productName"
          [(ngModel)]="productName"
          name="productName"
          placeholder="e.g., Raw materials, Utilities, etc."
          required
        />
      </div>

      <div class="form-group">
        <label for="price">Price/Amount</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="price"
          name="price"
          min="0"
          step="0.01"
          placeholder="0.00"
          required
        />
      </div>

      <div class="form-group">
        <label for="notes">Notes (Optional)</label>
        <textarea
          id="notes"
          [(ngModel)]="notes"
          name="notes"
          placeholder="Additional details about this expense..."
          rows="3"
        ></textarea>
      </div>

      <button type="submit" class="btn-primary" [disabled]="!productName || !price || price <= 0">
        <span>âž•</span>
        Add Expense
      </button>
    </form>
  </div>

  <div class="card">
    <div class="section-header">
      <h3>
        <span class="icon">ðŸ“‹</span>
        Expense History
        <span class="badge">{{ expenses.length }}</span>
      </h3>
      <div class="total-badge">
        Total: â‚±{{ totalExpenses | number:'1.2-2' }}
      </div>
    </div>

    <div class="expenses-list" *ngIf="expenses.length > 0; else noExpenses">
      <div class="expense-item" *ngFor="let expense of expenses">
        <div class="expense-info">
          <div class="expense-name">{{ expense.productName }}</div>
          <div class="expense-notes" *ngIf="expense.notes">{{ expense.notes }}</div>
          <div class="expense-date">{{ expense.timestamp | date:'medium' }}</div>
        </div>
        <div class="expense-amount">
          <div class="expense-price">â‚±{{ expense.price | number:'1.2-2' }}</div>
        </div>
      </div>
    </div>

    <ng-template #noExpenses>
      <div class="empty-state">
        <p>No expenses recorded yet</p>
      </div>
    </ng-template>
  </div>
</div>
