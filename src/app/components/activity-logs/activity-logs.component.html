<div class="activity-logs-section">
  <div class="card">
    <div class="header-section">
      <h3>
        <span class="icon">üìã</span>
        Activity Logs
        <span class="badge">{{ filteredLogs.length }}</span>
      </h3>
      
      <div class="header-actions">
        <button class="btn-refresh" (click)="refreshLogs()">
          üîÑ Refresh
        </button>
        <button class="btn-cleanup" (click)="cleanupOldLogs()">
          üóëÔ∏è Cleanup Old Logs
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filter-group">
        <label for="entityFilter">Entity Type:</label>
        <select 
          id="entityFilter" 
          [(ngModel)]="selectedEntityType"
          (change)="applyFilters()"
          class="filter-select"
        >
          <option *ngFor="let type of entityTypes" [value]="type">
            {{ type | titlecase }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label for="actionFilter">Action:</label>
        <select 
          id="actionFilter" 
          [(ngModel)]="selectedAction"
          (change)="applyFilters()"
          class="filter-select"
        >
          <option *ngFor="let action of actions" [value]="action">
            {{ action | titlecase }}
          </option>
        </select>
      </div>
    </div>

    <!-- Logs List -->
    <div class="logs-list" *ngIf="paginatedLogs.length > 0; else noLogs">
      <div class="log-item" *ngFor="let log of paginatedLogs">
        <div class="log-icon">
          <span class="entity-icon">{{ getEntityIcon(log.entityType) }}</span>
          <span class="action-icon">{{ getActionIcon(log.action) }}</span>
        </div>
        
        <div class="log-info">
          <div class="log-header">
            <span class="log-entity">{{ log.entityName }}</span>
            <span class="log-action-badge">{{ log.action }}</span>
          </div>
          <div class="log-details">
            <span class="log-type">{{ log.entityType }}</span>
            <span *ngIf="log.details" class="log-description">‚Ä¢ {{ log.details }}</span>
          </div>
        </div>
        
        <div class="log-timestamp">
          {{ log?.timestamp | date:'medium' }}
        </div>
      </div>
    </div>

    <ng-template #noLogs>
      <div class="empty-state">
        <p>No activity logs found</p>
      </div>
    </ng-template>

    <!-- Pagination -->
    <div class="pagination" *ngIf="totalPages > 1 || filteredLogs.length > 20">
      <div class="pagination-size">
        <label for="pageSize">Show:</label>
        <select 
          id="pageSize"
          [(ngModel)]="pageSize"
          (change)="currentPage = 1"
          class="page-size-select"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
        </select>
        <span>per page</span>
      </div>

      <div class="pagination-controls" *ngIf="totalPages > 1">
        <button 
          class="pagination-btn" 
          [disabled]="currentPage === 1"
          (click)="prevPage()"
        >
          ‚Üê Prev
        </button>
        
        <div class="pagination-pages">
          <button 
            *ngFor="let page of getPageNumbers()"
            class="pagination-page"
            [class.active]="page === currentPage"
            (click)="goToPage(page)"
          >
            {{ page }}
          </button>
        </div>

        <button 
          class="pagination-btn" 
          [disabled]="currentPage === totalPages"
          (click)="nextPage()"
        >
          Next ‚Üí
        </button>
      </div>
    </div>
  </div>
</div>
